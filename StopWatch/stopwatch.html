<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>StopWatch</title>
    <link rel="stylesheet" href="stopwatch.css" />
  </head>
  <body>
    <div class="stopwatch">
      <div class="timerdisplay">00:00:00</div>
    </div>
    <div class="buttons">
      <button class="btn" id="startbtn" style="--clr: red">Start</button>
      <button class="btn" id="resetbtn" style="--clr: green">Reset</button>
      <button class="btn" id="stopbtn" style="--clr: blue">Stop</button>
    </div>
    <script src="stopwatch.js"></script>
  </body>
</html>
