<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="input-container">
      <input type="text" id="cityInput" placeholder="Enter city name">
      <button id="Submit" onclick="getWeather()">Submit</button>
      <button onclick="getWeatherByLocation()">Get Weather by Location</button>
      <button onclick="get5dayForecast()">Get 5-Day Forecast</button>
    </div>
    <div class="weather-info" style="display: none;">
      <img id="weatherIcon" src="" alt="">
      <h2 id="cityName"></h2>
      <h3 id="temperature">&deg;</h3>
      <h3 id="weatherCondition"></h3>
    </div>
    <div class="five-day-forecast" style="display: none;">
      <h2>5-Day Forecast</h2>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
